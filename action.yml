name: Wongeun Calc Action
description: plus and minus with Two Numbers
inputs:
  x:
    default: 0
  y:
    default: 0
outputs:
  plus:
    value: ${{ steps.plus.outputs.result }}
  minus:
    value: ${{ steps.minus.outputs.result }}
  multiply:
    value: ${{ steps.multiply.outputs.result }}
  divide:
    value: ${{ steps.divide.outputs.result }}
runs:
  using: "composite"
  steps:
    - run: echo "Hi, I'm a calculator action!"
      shell: bash
    - run: echo "x = ${{ inputs.x }}, y = ${{ inputs.y }}"
      shell: bash
    - id: plus
      run: echo "result=$((${{ inputs.x }} + ${{ inputs.y }}))" >> $GITHUB_OUTPUT
      shell: bash
    - id: minus
      run: echo "result=$((${{ inputs.x }} - ${{ inputs.y }}))" >> $GITHUB_OUTPUT
      shell: bash
    - id: multiply
      run: echo "result=$((${{ inputs.x }} * ${{ inputs.y }}))" >> $GITHUB_OUTPUT
      shell: bash
    - id: divide
      run: echo "result=$((${{ inputs.x }} / ${{ inputs.y }}))" >> $GITHUB_OUTPUT
      shell: bash
